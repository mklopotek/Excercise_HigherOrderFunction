	<script>
		
		const liczby = [5, 6, 13, 0, 1, 18, 23];
        
        const fun = (arr, parm) => {
            const tab = arr.map((e, i, arr) => e * parm)
            return console.log(tab)
        }
        
        fun(liczby, 2)

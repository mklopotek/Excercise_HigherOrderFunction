<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Zadanie 7. Metoda .map()</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="Author" content="Łukasz Krawczyk (Web Developer / Graphic &amp; Web Designer)" />
</head>
<body>

	<script>
		
		const nazwiska = ['Kochanowski', 'Bednarek', 'Twardowski'];

        const newNazwiska = nazwiska.map(e => `Jan ${e}` )
        console.log(newNazwiska)
		
		/*
		- Dana jest tablica z nazwiskami ['Kochanowski', 'Bednarek', 'Twardowski'].
		
		- Zmodyfikuj tę tablicę w taki sposób, by do poszczególnych jej elementów zostało dodane imię 'Jan '.
		
		- Przykładowo, pierwszy element tej tablicy ma mieć postać: 'Jan Kochanowski'.
		
		- Wynik metody .map() wyprowadź na ekran za pomocą metody console.log().
		*/
		
	</script>

</body>
</html>
